<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Hi Nomadcoders</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-body1">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="status-bar__column"></div>
        <div class="status-bar__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </div>
      <div class="now-play">
        <img
          src="https://avatars3.githubusercontent.com/u/3612017"
          class="now-play__photo"
        />
        <div class="now-play__name">Nicolas</div>
        <div class="now-play__type">Hip hop</div>
      </div>
      <div class="shuffle-box">
        <input type="submit" class="shuffle-box__shuffle" value="Shuffle" />
        <input type="submit" class="shuffle-box__heart" value="212,971" />
      </div>
      <div class="playlist">
        <div class="playlist__songbox">
          <img src="img/igor.jpg" class="playlist__photo" />
          <div class="playlist__box">
            <div class="playlist__name">Tyler, the Creater</div>
            <div class="playlist__song">EARFQUAKE</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v fa-2x dot"></i>
      </div>
      <div class="playlist">
        <div class="playlist__songbox">
          <img src="img/mgz1.jpg" class="playlist__photo" />
          <div class="playlist__box">
            <div class="playlist__name">Tyler, the Creater</div>
            <div class="playlist__song">NOVEMBER</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v fa-2x dot"></i>
      </div>
      <div class="playlist">
        <div class="playlist__songbox">
          <img src="img/mgz2.jpg" class="playlist__photo" />
          <div class="playlist__box">
            <div class="playlist__name">Tyler, the Creater</div>
            <div class="playlist__song">911</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v fa-2x dot"></i>
      </div>
      <div class="playlist">
        <div class="playlist__songbox">
          <img src="img/wolf.jpg" class="playlist__photo" />
          <div class="playlist__box">
            <div class="playlist__name">Tyler, the Creater</div>
            <div class="playlist__song">WOLF</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v fa-2x dot"></i>
      </div>
      <div class="machine">
        <div class="machine__box">
          <div class="machine__name">Tyler,The Creator</div>
          <div class="machine__song">NOVEMBER</div>
        </div>
        <div class="machine__icon">
          <i class="fas fa-step-backward tapha"></i>
          <i class="fas fa-play tapha"></i>
          <i class="fas fa-step-forward tapha"></i>
        </div>
      </div>
    </div>
    <div class="main-body2">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="status-bar__column"></div>
        <div class="status-bar__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </div>
      <div class="nvb__photo">
        <img src="img/mgz2.jpg" class="nvb__photoreal" />
      </div>
      <div class="nvb__information">
        <div class="now-play__name">November</div>
        <div class="now-play__type">Tyler, The Creator</div>
      </div>
      <div class="songtime">
        <div class="songtime__time">
          <span>0:00</span>
          <span>2:21</span>
        </div>
        <input type="range" />
      </div>
      <div class="playbtn">
        <i class="fas fa-random dot"></i>
        <i class="fas fa-step-backward tapha"></i>
        <i class="fas fa-play tapha"></i>
        <i class="fas fa-step-forward tapha"></i>
        <i class="fas fa-random dot"></i>
      </div>
    </div>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
